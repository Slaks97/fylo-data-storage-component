<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
    <!-- <div class="card"> -->
      <div class="card logo-container">
        <img src="images/logo.svg" alt="fylo's logo">
        <ul class="icons-list">
          <li class="icon">
            <img src="images/icon-document.svg" alt="illustration of a document">
          </li>
          <li class="icon">
            <img src="images/icon-folder.svg" alt="illustration of a folder">
          </li>
          <li class="icon">
            <img src="images/icon-upload.svg" alt="illustration of an upload">
          </li>
        </ul>
      </div>

      <div class="card storage-container">
        <p class="message">Youâ€™ve used <span class="message-accent">815 GB </span> of your storage</p>
        <div class="progress-bar">
          <div class="progress-bar-color">
            <div class="ball"></div>
          </div>
        </div>
        <div class="scale">
          <p class="scale-text">0 GB</p>
          <p class="scale-text">1000 GB</p>
        </div>
        <div class="bubble">
          <div class="bubble-msg">
            <strong> 185</strong>
            <span class="bubble-msg-text">GB LEFT</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
    <!-- </div> -->
  </div>

</html>
